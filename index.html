<html>
<head>
	<title>App 4 By Karan</title>
	<style>
		*{font-size:50px;background-color:azure;}
	</style>
	<script>
		function show()
		{
			event.preventDefault();
			let name=document.getElementById("name");
			let ans=document.getElementById("ans");
			if(name.value=="")
			{
				msg="U did not enter any name!!"
			}
			else if(name.value.trim()=="")
			{
				msg="Name should not contain only spaces!!";
			}
			else if(!name.value.match(/^[A-Za-z ]+$/))
			{
				msg="Name should contain only alphabets!!"
			}
			else
			{
				d=new Date();
				let hr=d.getHours();
				let a="";
				if (hr<12)		a="Good Morning";
				else if (hr<16)		a="Good Afternoon";
				else			a="Good Evening";
				msg=a+" "+name.value;
			}
			ans.innerHTML=msg;

		}
	</script>
</head>
<body>
	<center>
	<h1>Welcome App</h1>
	<form onsubmit="show()">
	<input type="text" placeholder="Enter your name" id="name"/>
	<br><br>
	<input type="Submit"/>
	<h1 id="ans"></h1>
	</center>
</body>
</html>
